type Query {
  users: [User!]!
  projects: [Project!]!
}

type User {
  id: ID!
  email: String!
  password: String!
}

type Project {
  id: ID!
  name: String!
  rate: String
  client: String
  themeColor: String
  userId: String!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  projectCreate(name: String!, rate: String, client: String, themeColor: String): Project
}

type AuthPayload {
  token: String
  user: User
  error: ErrorPayload
}

type ErrorPayload {
  message: String
}
