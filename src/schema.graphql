type Query {
  users: [User!]!
  events: [Event!]!
  projects: [Project!]!
}

type User {
  id: ID!
  email: String!
  password: String!
}

type Project {
  id: ID!
  userId: String!
  name: String!
  rate: String
  currency: String!
  themeColor: String
  client: String
}

type Event {
  id: ID!
  userId: ID!
  projectId: ID
  description: String!
  hours: Float!
  date: String!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  projectCreate(
    name: String!
    rate: String
    currency: String!
    themeColor: String
    client: String
  ): Project
  eventCreate(
    projectId: ID
    description: String!
    hours: Float!
    date: String!
  ): Event
}

type AuthPayload {
  token: String
  user: User
  error: ErrorPayload
}

type ErrorPayload {
  message: String
}
